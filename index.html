<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-campominato-grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <header class="my-header">
        <nav class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img class="img-fluid" src="img/channels4_profile.jpg" alt="">
                <h1>Campo Minato</h1>
            </div>
            <div class="d-flex align-items-center">
                <span class="text-white mx-2">Difficulty:</span>
                <select id="grids">
                    <option value="10">Easy</option>
                    <option value="9">Medium</option>
                    <option value="7">Hard</option>
                </select>
                <button id="button" class="btn btn-light px-5 mx-4">Play</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-7 m-auto">
                    <div class="grid-container d-flex flex-wrap text-white"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="my-footer">
        <div>Made with &#x2764; by <a href="#">Boolean</a></div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
